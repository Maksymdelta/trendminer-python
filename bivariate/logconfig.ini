[loggers]
keys=root

[handlers]
keys=hand01,hand02

[formatters]
keys=form01

[logger_root]
level=DEBUG
handlers=hand01, hand02


[handler_hand01]
class=FileHandler
level=DEBUG
formatter=form01
args=('bivariate.log', 'w')

[handler_hand02]
class=StreamHandler
level=INFO
formatter=form01
args=(sys.stdout,)

[formatter_form01]
format=%(asctime)s [%(module)s] %(message)s
datefmt=
class=logging.Formatter